syntax = "proto3";

package wlb;

import "MessageBase.proto";
import "DataBase.proto";

// 
message Hi {
    bytes client_id = 1;
}

message Hello {
    ServerInfo master_server = 1;
}
// 
message Login {
    bool is_admin = 1;
    bytes user_name = 2;
    bytes password = 3;
}
// 

message StudentInfoReq {

}
message StudentInfoRes {
    TableData table = 1;
}
// 
message BookInfoReq {
    uint64 start = 1;
    uint64 count = 2;
}
message BookInfoRes {
    uint64 start = 1;
    uint64 count = 2;
    TableData table = 3;
}
// 
message BookInfoSearchReq {
    bytes name = 1;
    bytes value = 2;
}
message BookInfoSearchRes {
    TableData table = 1;
}
// 
message BookInfoEditReq {
    repeated UpdataColumn updatas = 1;
}
// 
message BookInfoAddReq {
    TableData table = 1;
}
// 
message BookInfoRemoveReq {
    repeated bytes key = 1;
}
//

enum BorrowInfoType {
    PROCESSING = 0;
    FINISHED = 1;
}

message BookBorrowInfoReq {
    uint64 start = 1;
    uint64 count = 2;
    BorrowInfoType type = 3;
}

message BookBorrowInfoRes {
    uint64 start = 1;
    uint64 count = 2;
    BorrowInfoType type = 3;
    TableData table = 4;
}
// 

message BorrowRecordsReq {
    BorrowInfoType type = 2;
    bool student_info = 3;
    bytes key = 4;
}

message BorrowRecordsRes {
    BorrowInfoType type = 2;
    bool student_info = 3;
    TableData table = 4;
}
