syntax = "proto3";

package wlb;
import "MessageBase.proto";
import "DataBase.proto";

message Hi {
    bytes client_id = 1;
}

message Hello {
    ServerInfo master_server = 1;
}

message Login {
    bool is_admin = 1;
    bytes user_name = 2;
    bytes password = 3;
}

message StudentInfoReq {

}
message StudentInfoRes {
    TableData table = 1;
}

message BookInfoReq {
    uint64 start = 1;
    uint64 count = 2;
}
message BookInfoRes {
    uint64 start = 1;
    uint64 count = 2;
    TableData table = 3;
}

message BookInfoSearchReq {
    bytes name = 1;
    bytes value = 2;
}
message BookInfoSearchRes {
    TableData table = 1;
}

message BookInfoEditReq {
    repeated UpdataColumn updatas = 1;
}

message BookInfoAddReq {
    TableData table = 1;
}

message RequestBody
{
    oneof body {
        Hi hibody = 1;
        Login loginbody = 2;
        StudentInfoReq reqStbody = 11;
        BookInfoReq reqBkbody = 12;
        BookInfoSearchReq reqBkShbody = 13;
        BookInfoEditReq reqBkeditbody = 14;
        BookInfoAddReq reqBkAddbody = 15;
    }
}

message ResponseBody
{
    oneof body {
        Error errorbody = 1;
        Success successbody = 2;
        Hello hellobody = 3;
        StudentInfoRes resStbody = 11;
        BookInfoRes resBkbody = 12;
        BookInfoSearchRes resBkShbody = 13;
    }
}


message Request{
    int32 version = 1;
    bytes sessionId = 2;
    RequestBody body = 3;
}

message Response{
    int32 version = 1;
    bytes sessionId = 2;
    ResponseBody body = 4;
}
