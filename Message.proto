syntax = "proto3";

package wlb;

message ServerInfo
{
    string address = 1;
    uint32 port = 2;
}

message Error{
    int32 code = 1;
    string message = 2;
}

message Success{
    int32 code = 1;
}

message Hi{
    string client_id = 1;
}

message Hello{
    ServerInfo master_server = 1;
}

message Login{
    bool is_admin = 1;
    string user_name = 2;
    string password = 3;
}

message RequestBody
{
    oneof body {
        Hi hibody = 1;
        Login loginbody = 2;
    }
}

message ResponseBody
{
    oneof body {
        Error errorbody = 1;
        Success successbody = 2;
        Hello hellobody = 3;
    }
}


message Request{
    int32 version = 1;
    int32 id = 2;
    RequestBody body = 3;
}

message Response{
    int32 version = 1;
    ResponseBody body = 4;
}
