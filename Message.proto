syntax = "proto3";

package wlb;
import "MessageBase.proto";
import "DataBase.proto";

message Hi{
    string client_id = 1;
}

message Hello{
    ServerInfo master_server = 1;
}

message Login{
    bool is_admin = 1;
    string user_name = 2;
    string password = 3;
}

message StudentInfoReq{

}
message StudentInfoRes{
    TabelData table = 1;
}
message BookInfoReq{
    uint64 start = 1;
    uint64 count = 2;
}
message BookInfoRes{
    TabelData table = 1;
}

message RequestBody
{
    oneof body {
        Hi hibody = 1;
        Login loginbody = 2;
        StudentInfoReq reqStbody = 11;
        BookInfoReq reqBkbody = 12;
    }
}

message ResponseBody
{
    oneof body {
        Error errorbody = 1;
        Success successbody = 2;
        Hello hellobody = 3;
        StudentInfoRes resStbody = 11;
        BookInfoRes resBkbody = 12;
    }
}


message Request{
    int32 version = 1;
    string sessionId = 2;
    RequestBody body = 3;
}

message Response{
    int32 version = 1;
    string sessionId = 2;
    ResponseBody body = 4;
}
